<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="max-w-4xl mx-auto py-6 px-8 flex justify-between items-center bg-rose-500 text-white font-serif rounded-lg">
            <a href="/" class="text-2xl font-bold">E-Book</a>

            <div class="space-x-6">
                <a href="#">Books</a>
                <a href="{% url 'author:index' %}">Authors</a>

                <a href="#" class="py-3 px-6 bg-red-300 hover:bg-red-400 rounded-lg">Add Book</a>
            </div>

        </nav>


        <div class="max-w-4xl mx-auto py-6 px-8">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
