{% extends 'core/base.html' %}

{% block title %}Authors{% endblock %}


{% block content %}
    <h1 class="mb-6 text-2xl">Authors</h1>
    <a href="{% url 'author:add' %}" class="mb-6 py-3 px-6 inline-block bg-red-300 hover:bg-red-400 rounded-lg text-white">Add Author</a>
    
    <div class="space-y-4">
        {% for author in authors %}
            <div class="max-w-4xl mx-auto py-6 px-8 bg-rose-100">
                <a href="{% url 'author:detail' author.id %}"> {{ author.name }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
